<!DOCTYPE html>
<html>
<body>

<h3>Sifariş Göndər</h3>

<input id="table" placeholder="Masa nömrəsi"><br><br>
<textarea id="order" placeholder="Sifariş"></textarea><br><br>
<button onclick="sendOrder()">Göndər</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwnnn6JYf-...",
    authDomain: "cay-love-you.firebaseapp.com",
    projectId: "cay-love-you",
    storageBucket: "cay-love-you.firebasestorage.app",
    messagingSenderId: "526657108236",
    appId: "1:526657108236:web:8ce574d880d232c754b129",
    measurementId: "G-XVP460DCK9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function sendOrder() {
    const table = document.getElementById("table").value;
    const order = document.getElementById("order").value;

    await addDoc(collection(db, "orders"), {
      table: table,
      text: order,
      time: Date.now()
    });

    alert("Sifariş Göndərildi!");
  }
</script>

</body>
</html>
